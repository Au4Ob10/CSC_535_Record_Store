<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap')
    </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./static/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="d-flex  justify-content-around bg-primary">
    <button type="button" class="btn btn-primary">New Releases</button>
    <button type="button" class="btn btn-primary">Customer Picks</button>
    <button type="button" class="btn btn-primary">About Us</button>
    <button type="button" class="btn btn-primary">Our Locations</button>
  </div>



  <div class="container mt-5 mb-4">
    <div class="row align-items-center mb-5">
      <div class="col-4">
        <p class="h1 text-center mr-5">(Name) Records</p>
      </div>
      <div class="col-10 col-md-6 ml-auto">
        <form class="d-flex">
          <div class="input-group">
            <input class="form-control" type="search" placeholder="Search by name, album or genre" aria-label="Search">
            <button class="btn btn-outline-primary" type="submit">Search</button>
          </div>
        </form>
      </div>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Account
      </button>
    </div>
  </div>


  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">My Account</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="col">
              <div class="row">
                <p>Email or Username</p>
              </div>
              <div class="row mb-4 pb-3">
                <input class="form-control" type="search" aria-label="Search">
              </div>
              <div class="row">
                <p>Password</p>
              </div>
              <div class="row pb-4">
                <input class="form-control" type="search" aria-label="Search">
              </div>
            </div>
            <div class="modal-footer">
              <div class="container">
                <div class="col md-1">
                  <div class="row">
                    <p class="d-flex align-items-center">New user?</p>
                    <button type="button" class="btn btn-secondary">Create an Account</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <div style="width: 16rem;">
          <p class="h2 text-center">Indie Rock</p>
        </div>
      </div>
    </div>

    <div class="row mt-4 mb-4 ">
      <div class="col-4">
        <div class="card" style="width: 16rem;">
          <img src="./static/homepage_images/the_vines_indie_rock.jpg">

        </div>
      </div>
      <div class="col-4">
        <div class="card" style="width: 16rem;">
          <img src="./static/homepage_images/arctic_monkeys_indie_rock.jpg" class="rounded">
        </div>
      </div>

      <div class="col-4">
        <div class="card" style="width: 16rem;">
          <img src="./static/homepage_images/dinosaur_jr_indie_rock.jpg" class="rounded">

        </div>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-4">
        <div style="width: 16rem;">
          <p class="h2 text-center">Indie Punk</p>
        </div>
      </div>
    </div>

    <div class="row mt-4 mb-4 d-flex justify-content-center">
      <div class="col">
        <div class="card" style="width: 16rem;">
          <img src="./static/homepage_images/swearin_indie_punk.jpg" class="rounded">

        </div>
      </div>
      <div class="col">
        <div class="card" style="width: 16rem;">
          <img src="./static/homepage_images/sonic_youth_indie_punk.jpg" class="rounded">
        </div>
      </div>
      <div class="col">
        <div class="card" style="width: 16rem;">
          <img src="./static/homepage_images/pixies_indie_punk.jpg" class="rounded">
        </div>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-4">
        <div style="width: 16rem;">
          <p class="h2 text-center">Classic Rock</p>
        </div>
      </div>
    </div>
    <div class="row mt-4 mb-4 d-flex justify-content-center">
      <div class="col">
        <div class="card" style="width: 16rem;">
          <img src="./static/homepage_images/led_zeppelin_classic_rock.jpg" class="rounded"
            style="height: 254.4; width: 254.4;">
        </div>
      </div>

      <div class="col">
        <div class="card" style="width: 16rem;">

          <img src="./static/homepage_images/pink_floyd_classic_rock.jpg" class="rounded"
            style="height: 254.4; width: 254.4;">
        </div>
      </div>

      <div class="col">
        <div class="card" style="height: 16rem; width: 16rem;">

          <img src="./static/homepage_images/rush_classic_rock.jpg" class="rounded"
            style="height: 254.4; width: 254.4;">
        </div>
      </div>
    </div>
  </div>




  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
  </script>

</body>

</html>
