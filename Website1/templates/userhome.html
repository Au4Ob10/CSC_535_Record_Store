<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Flash messages section -->
  
  {% with messages = get_flashed_messages() %}
  {% if messages %}
  <div class="alert alert-dismissible alert-danger">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <ul>
          {% for message in messages %}
          <li>{{ message }}</li>
          {% endfor %}
      </ul>
  </div>
  {% endif %}
  {% endwith %}
</head>

<body>
  <div class="d-flex  justify-content-around bg-primary">
    <button type="button" class="btn btn-primary">New Releases</button>
    <button type="button" class="btn btn-primary">Customer Picks</button>
    <button type="button" class="btn btn-primary">About Us</button>
    <button type="button" class="btn btn-primary">Our Locations</button>
  </div>

  <div class="container mt-5 mb-4">
    <div class="row align-items-center">
      <div class="col-4">
        <p class="h1 text-center mt-3 mr-5">Welcome! {{ current_user }}</p>
      </div>
      <div class="col-10 col-md-6 ml-auto">
        <form class="d-flex">
          <div class="input-group">
            <input class="form-control" type="search" placeholder="Search by name, album or genre" aria-label="Search">
            <button class="btn btn-outline-primary" type="submit">Search</button>
          </div>
        </form>
      </div>
        <a href="{{ url_for('auth1.logout') }}" class="btn btn-primary">Logout</a>
        <a href="{{ url_for('user.cart') }}" class="btn btn-primary">
            Cart <span class="badge badge-light">{{ cart_item_count }}</span>
          </a>
    </div>
  </div>
