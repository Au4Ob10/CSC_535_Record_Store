<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

  <link rel="stylesheet" href="static/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Flash messages section -->
  {% with messages = get_flashed_messages() %}
  {% if messages %}
  <div class="alert alert-dismissible alert-danger">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <ul>
          {% for message in messages %}
          <li>{{ message }}</li>
          {% endfor %}
      </ul>
  </div>
  {% endif %}
  {% endwith %}
</head>

<body>
  <div class="d-flex  justify-content-around bg-primary">
    <button type="button" class="btn btn-primary">New Releases</button>
    <button type="button" class="btn btn-primary">Customer Picks</button>
    <button type="button" class="btn btn-primary">About Us</button>
    <button type="button" class="btn btn-primary">Our Locations</button>
  </div>

  
 
  <div class="container mt-5 mb-4">
    <div class="row align-items-center">
      <div class="col-4">
      <p class="h1 text-center mt-3 mr-5">(Name) Records</p>
    </div>
      <div class="col-10 col-md-6 ml-auto">
        <form class="d-flex">
          <div class="input-group">
            <input class="form-control" type="search" placeholder="Search by name, album or genre" aria-label="Search">
            <button class="btn btn-outline-primary" type="submit">Search</button>
          </div>
        </form>
      </div>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Account
      </button>
    </div>
  </div>
     
    
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">My Account</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                    <form method="POST" action="/login">
                      <div class="form-group">
                          <label for="email_or_username">Email</label>
                          <input class="form-control" type="text" id="email_or_username" name="email_or_username" aria-label="Email or Username">
                      </div>
                      <div class="form-group">
                          <label for="password">Password</label>
                          <input class="form-control" type="password" id="password" name="password" aria-label="Password">
                      </div>
                      <button type="submit" class="btn btn-primary">Login</button>
                  </form>
                </div>
            <div class="modal-footer">
              <div class="container">
                <div class="col md-1">
                  <div class="row d-flex align-items-center">
              <p>New user?</p>
              <button type="button" class="btn btn-primary" onclick="window.location.href='/create_account_form'">Create Account</button>
            </div>
          </div>
          </div>
        </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>
</div>
