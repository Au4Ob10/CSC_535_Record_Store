<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="static/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Flash messages section -->
  {% with messages = get_flashed_messages() %}
  {% if messages %}
  <div class="alert alert-dismissible alert-danger">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <ul>
          {% for message in messages %}
          <li>{{ message }}</li>
          {% endfor %}
      </ul>
  </div>
  {% endif %}
  {% endwith %}
</head>

<body>
  <div class="d-flex  justify-content-around bg-primary">
    <button type="button" class="btn btn-primary">New Releases</button>
    <button type="button" class="btn btn-primary">Customer Picks</button>
    <button type="button"  class="btn btn-primary">About Us</button>
    <button type="button" class="btn btn-primary">Contact Us</button>
  </div>



  <div class="container mt-5 mb-4">
    <div class="row align-items-center">
      <div class="col-4">
        <p class="h1 text-center mt-3 mr-5">(Name) Records</p>
      </div>
      <div class="col-md-6 ml-auto">
        <form class="d-flex">
          <div class="input-group">
            <input class="form-control" type="search" placeholder="Search by name, album or genre" aria-label="Search">
            <button class="btn btn-outline-primary" type="submit">Search</button>
          </div>
        </form>
      </div>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal">
        Log In
      </button>
      <button type="button" class="btn btn-secondary ml-4" data-toggle="modal" data-target="">
        My Cart
      </button>
    </div>
  </div>


  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content modal-sm">
        <div class="modal-header">
          <h5 class="modal-title">My Account</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        
        <div class="modal-body">
          <div class="container">
            <div class="col">
              <div class="row">
                <label for="username">Username or Email</label>
              </div>
              <div class="row mb-4">
                <input type="text" id="username" name="username">
              </div>
              <div class="row">
                <label for="password">Password</label>
              </div>
              <div class="row mb-3">
                <input type="text" id="password" name="password">
              </div>
            </div>
            <div class="col">
              <div class="row d-flex justify-content-end">
                <button class="btn btn-success">Login</button>
              </div>
     
    
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">My Account</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="container">
                <div class="col">
                  <div class="row">
                    <form method="POST" action="/login">
                      <div class="form-group">
                          <label for="email_or_username">Email</label>
                          <input class="form-control" type="text" id="email_or_username" name="email_or_username" aria-label="Email or Username">
                      </div>
                      <div class="form-group">
                          <label for="password">Password</label>
                          <input class="form-control" type="password" id="password" name="password" aria-label="Password">
                      </div>
                      <button type="submit" class="btn btn-primary">Login</button>
                  </form>
            <div class="modal-footer">
              <div class="container">
                <div class="col md-1">
                  <div class="row d-flex align-items-center">
              <p>New user?</p>
              <button type="button" class="btn btn-primary" onclick="window.location.href='/create_account_form'">Create Account</button>
            </div>
          </div>
        </div>

        <div class="modal-footer mt-3">
          <div class="container">
            <div class="row d-flex justify-content-end">
              <div class="col d-flex flex-wrap">
                <p>New user?</p>
              </div>
              <div class="col">
                <button type="button" class="btn btn-primary"
                  onclick="window.location.href='/create_account_form'">Create
                  Account</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>




  <div class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <div style="width: 16rem;">
          <p class="h2 text-center">Indie Rock</p>
        </div>
      </div>
    </div>
    <div class="row mt-4 mb-4 ">
      <div class="col-4">
        <a href="#" onclick="window.location.href='/vines_record'">
          <div class="card" style="width: 16rem;">
            <img src="./static/homepage_images/the_vines_indie_rock.jpg">
          </div>
        </a>
      </div>
      <div class="col-4">
        <div class="card" style="width: 16rem;">
          <img src="./static/homepage_images/arctic_monkeys_indie_rock.jpg" class="rounded">
        </div>
      </div>

      <div class="col-4">
        <div class="card" style="width: 16rem;">
          <img src="./static/homepage_images/dinosaur_jr_indie_rock.jpg" class="rounded">

        </div>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-4">
        <div style="width: 16rem;">
          <p class="h2 text-center">Indie Punk</p>
        </div>
      </div>
    </div>

    <div class="row mt-4 mb-4 d-flex justify-content-center">
      <div class="col">
        <div class="card" style="width: 16rem;">
          <img src="./static/homepage_images/swearin_indie_punk.jpg" class="rounded">

        </div>
      </div>
      <div class="col">
        <div class="card" style="width: 16rem;">
          <img src="./static/homepage_images/sonic_youth_indie_punk.jpg" class="rounded">
        </div>
      </div>
      <div class="col">
        <div class="card" style="width: 16rem;">
          <img src="./static/homepage_images/pixies_indie_punk.jpg" class="rounded">
        </div>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-4">
        <div style="width: 16rem;">
          <p class="h2 text-center">Classic Rock</p>
        </div>
      </div>
    </div>
    <div class="row mt-4 mb-4 d-flex justify-content-center">
      <div class="col">
        <div class="card" style="width: 16rem;">
          <img src="./static/homepage_images/led_zeppelin_classic_rock.jpg" class="rounded"
            style="height: 254.4; width: 254.4;">
        </div>
      </div>

      <div class="col">
        <div class="card" style="width: 16rem;">

          <img src="./static/homepage_images/pink_floyd_classic_rock.jpg" class="rounded"
            style="height: 254.4; width: 254.4;">
        </div>
      </div>

      <div class="col">
        <div class="card" style="height: 16rem; width: 16rem;">

          <img src="./static/homepage_images/rush_classic_rock.jpg" class="rounded"
            style="height: 254.4; width: 254.4;">
        </div>
      </div>
    </div>
  </div>






  <script src="static/script.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
  </script>

</body>

</html>
