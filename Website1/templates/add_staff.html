<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Staff List</title>
      </head>
      {% block content %}
        <!-- Flash messages section -->
  {% with messages = get_flashed_messages() %}
  {% if messages %}
  <div class="alert alert-dismissible alert-danger">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <ul>
          {% for message in messages %}
          <li>{{ message }}</li>
          {% endfor %}
      </ul>
  </div>
  {% endif %}
  {% endwith %}
      <button onclick=location.href="/admin/staff">Staff List</button>
      <button onclick=location.href="/admin/addstaff">Add Staff</button>
    <button onclick=location.href="/orderhistory">Order History</button>
    <button onclick=location.href="/logout">Logout</button>
    </head>
  <body>
    <form method="POST">
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input type=text class="form-control"
            id="firstname"
            name="firstname"
            placeholder="First name"
            />
        </div>
        <div class="form-group">
    
            <label for="lastname">Last Name</label>
            <input type=text class="form-control"
            id="lastname"
            name="lastname"
            placeholder="Last name"
            />
        </div>
        <div class="form-group">
    
            <label for="Pin1">Pin</label>
            <input type=password class="form-control"
            id="Pin1"
            name="Pin1"
            placeholder="Insert a pin"
            />
        </div>
        <div class="form-group">
    
            <label for="Pin2">Pin (Confirm)</label>
            <input type=password class="form-control"
            id="Pin2"
            name="Pin2"
            placeholder="Reinsert pin"
            />
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Register Employee</button>
    </form>
    {% endblock %}
