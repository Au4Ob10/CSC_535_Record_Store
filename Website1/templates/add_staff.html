<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="../static/style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Staff List</title>
      </head>
      {% block content %}
        <!-- Flash messages section -->
  {% with messages = get_flashed_messages() %}
  {% if messages %}
  <div class="alert alert-dismissible alert-danger">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <ul>
          {% for message in messages %}
          <li>{{ message }}</li>
          {% endfor %}
      </ul>
  </div>
  {% endif %}
  {% endwith %}
   
    </head>
  <body>
    <div class="container-fluid">
    
        <div class="row bg-primary bg-gradient pt-2">
            
            <div class="col-auto">
    
                <p class="h5 pg-title">
                    Add Staff
                </p>
            </div>
            <div class="col d-flex justify-content-end">
                <p class="h5 pg-title">
                    Admin
                </p>
                </div>
                <i class="fa-solid fa-user" id="admin-icon"></i>
            </div>
            </div>
    
            <div class="container-fluid">
                <div class="row bg-secondary d-flex justify-content-center" id="nav-row">
                    <div class="col text-center">
                        <i class="fa fa-home" aria-hidden="true"></i>
                        <button class="btn btn-secondary" onclick="location.href='/admin/portal'">Admin Home</button>
                    </div>
                    <div class="col text-center">
                        <i class="fa fa-id-badge" aria-hidden="true"></i>
                        <button class="btn btn-secondary" onclick="location.href='/admin/staff'">Staff List</button>
                    </div>
                    <div class="col text-center">
                        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                        <button class="btn btn-secondary" onclick="location.href='/admin/orderhistory'">Order History</button>
                    </div>
                    <div class="col text-center">
                        <i class="fa fa-sign-out" aria-hidden="true"></i>
                        <button class="btn btn-secondary" onclick="location.href='/logout'">Logout</button>
                    </div>
                </div>
              </div>
    <form method="POST">
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input type=text class="form-control"
            id="firstname"
            name="firstname"
            placeholder="First name"
            />
        </div>
        <div class="form-group">
    
            <label for="lastname">Last Name</label>
            <input type=text class="form-control"
            id="lastname"
            name="lastname"
            placeholder="Last name"
            />
        </div>
        <div class="form-group">
    
            <label for="Pin1">Pin</label>
            <input type=password class="form-control"
            id="Pin1"
            name="Pin1"
            placeholder="Insert a pin"
            />
        </div>
        <div class="form-group">
    
            <label for="Pin2">Pin (Confirm)</label>
            <input type=password class="form-control"
            id="Pin2"
            name="Pin2"
            placeholder="Reinsert pin"
            />
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Register Employee</button>
    </form>
    {% endblock %}
