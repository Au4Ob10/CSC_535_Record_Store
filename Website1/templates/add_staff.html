<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="../static/style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Staff List</title>
        
        <style>
            .flash-message.error {
                color: white; /* White text for better contrast */
                background-color: #FF6347; /* Tomato red background */
                padding: 10px; /* Add some padding for better spacing */
                border-radius: 5px; /* Add rounded corners for style */
            }
            
            .flash-message.info {
                color: white; /* White text for better contrast */
                background-color: #32CD32; /* Lime green background */
                padding: 10px; /* Add some padding for better spacing */
                border-radius: 5px; /* Add rounded corners for style */
            }
        </style>
        {% block content %}
    
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flash-messages">
                    {% for category, message in messages %}
                        <li class="flash-message {{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
   
    </head>
    <body class="add_staff_body">
    <div class="container-fluid">
    
        <div class="row bg-primary bg-gradient pt-2">
            
            <div class="col-auto">
    
                <p class="h5 pg-title">
                    Add Staff
                </p>
            </div>
            <div class="col d-flex justify-content-end">
                <p class="h5 pg-title">
                    Admin
                </p>
                </div>
                <i class="fa-solid fa-user" id="admin-icon"></i>
            </div>
            </div>

            
            <div class="container-fluid">
                <div class="row bg-secondary d-flex justify-content-center" id="nav-row">
                    <div class="col text-center">
                      <i class="fa fa-id-badge" aria-hidden="true"></i>
                        <button class="btn btn-secondary" onclick="location.href='/admin/staff'">Staff List</button>
                    </div>
                    <div class="col text-center">
                      <i class="fa fa-id-badge" aria-hidden="true"></i>
                        <button class="btn btn-secondary" onclick="location.href='/admin/addstaff'">Add Staff</button>
                    </div>
                    <div class="col text-center">
                        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                        <button class="btn btn-secondary" onclick="location.href='/admin/orderhistory'">Order History</button>
                    </div>
                    <div class = "col text-center">
                      <i class="fa fa-edit-customer-carts" aria-hidden="true"></i>
                      <button class="btn btn-secondary" onclick="location.href='/admin/displaycart'">Edit Customer Carts</button>
                    </div>
                    <div class="col text-center">
                      <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                      <button class="btn btn-secondary" onclick="location.href='/admin/addRecord'">Add Record</button>
                  </div>
                    <div class="col text-center">
                      <i class="fa fa-add-record" aria-hidden="true"></i>
                      <button class "btn btn-secondary" onclick="location.href='/admin/stock'">Stock</button>
                    </div>
                    <div class="col text-center">
                        <i class="fa fa-sign-out" aria-hidden="true"></i>
                        <button class="btn btn-secondary" onclick="location.href='/logout'">Logout</button>
                    </div>
                    
                </div>
              </div>
        
        
        
        <h2 class="text-center mb-3">Add Staff Member</h2>
        <div class="d-flex justify-content-center">                               
        <form action="/admin/addstaff" method="post">
            <div class="input-group">
               
            <label for="username">Username</label><br>
                </div>      
                <div class="input-group-prepend mb-3"> 
            <input type="text" id="username" name="username" required><br>
        </div> 
        <div class="input-group">
          
            <label for="email">Email</label><br> 
        </div>    
        <div class="input-group-prepend mb-3">   
            <input type="email" id="email" name="email" required><br>
        </div> 
        <div class="input-group">
           
            <label for="pass1">Password</label><br>   
        </div>     
        <div class="input-group-prepend mb-3">
            <input type="password" id="pass1" name="pass1" required><br>
        </div>     
        <div class="input-group">
            
            <label for="pass2">Confirm Password</label><br>
        </div>       
        <div class="input-group-prepend mb-3">     
            <input type="password" id="pass2" name="pass2" required><br> 
        </div>  

            <input class="btn btn-success" type="submit" value="Add Staff Member">
        </form>
    </div>

    </body>
    {% endblock %}
