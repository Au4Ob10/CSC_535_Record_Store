<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


<div class="container">
    <div class="container mt-5 mb-4">
        <div class="row align-items-center">
            <div class="col-4">
                <a onclick="window.location.href='/'">
                    <p class="h1 text-center mt-3 mr-5">(Name) Records</p>
                </a>
            </div>

            <div class="col-md-6 ml-auto">
                <form class="d-flex">
                    <div class="input-group">
                        <input class="form-control" type="search" placeholder="Search by name, album or genre"
                            aria-label="Search">
                        <button class="btn btn-outline-primary" type="submit">Search</button>
                    </div>
                </form>
            </div>

            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal">
                Sign In
            </button>
            <button type="button" class="btn btn-secondary ml-4" onclick="window.location.href='/user_cart'">
                My Cart
            </button>
        </div>
    </div>
</div>

<div class="modal fade" id="loginModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content modal-sm">
            <div class="modal-header">
                <h5 class="modal-title">My Account</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <div class="container">
                    <div class="col">
                        <div class="row">
                            <label for="username">Username or Email</label>
                        </div>
                        <div class="row mb-4">
                            <input type="text" id="username" name="username">
                        </div>
                        <div class="row">
                            <label for="password">Password</label>
                        </div>
                        <div class="row mb-3">
                            <input type="text" id="password" name="password">
                        </div>
                    </div>
                    <div class="col">
                        <div class="row d-flex justify-content-end">
                            <button class="btn btn-success">Login</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer mt-3">
                <div class="container">
                    <div class="row d-flex justify-content-end">
                        <div class="col d-flex flex-wrap">
                            <p>New user?</p>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-primary"
                                onclick="window.location.href='/create_account_form'">Create Account</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-auto mt-5">
            <div class="card" style="width: 24rem;">
                <img src="./static/homepage_images/the_vines_indie_rock.jpg">
            </div>
        </div>
        <div class="col-md-auto mt-5">
            <p class="h3 mb-3">Winning Days</P>
            <p class="h3 my-auto">The Vines</p>
            <p class="h2 mb-3">$24.99</p>
            <button type="button" class="btn btn-primary">
                Add to Cart
            </button>

        </div>
    </div>
</div>

<div class="modal fade" id="cartModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">My Cart</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            
            
         
        </div>
       
      </div>
    </div>
</div>



<script src="static/script.js"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
</script>


</body>

</html>
