<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Store</title>
</head>

<body>
    <h1>Record Store</h1>
    <!DOCTYPE html>
    <html>

    <head>
        <title>Items</title>

    </head>

    <body>

        <h2>Items</h2>

        <div class="container-fluid ">
            <div class="row ml-1">
                {% for record in records %}
              <div class="col-4">
                <div class="card-deck" >
                    <div class="card border" id="rec-info-card">
                        <div class="card-body d-flex justify-content-center" id="rec_img_card_body" >
                            <img id="record_cart_page_img" src="{{ record[2] }}">
                        </div>
                    </div>
                    <div class="card border" id="rec-img-card" style=" margin-left:-2rem;">
                        <div class="card-body" id="rec_text_card_body" >

                            <p class="card-text">{{ record[0] }}</p>
                            
                            <p class="card-text mt-3">{{ record[1] }}</p>
                        </div>
                    </div>
                </div>
            
            </div>
                {% endfor %}
            </div>
        </div>



    </body>

    </html>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>

</body>

</html>
