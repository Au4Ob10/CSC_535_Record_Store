<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Store</title>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="alert alert-dismissible alert-danger">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
    {% endwith %}
</head>

<body>


        <div class="d-flex  justify-content-around bg-primary">
            <button type="button" class="btn btn-primary">New Releases</button>
            <button type="button" class="btn btn-primary">Customer Picks</button>
            <button type="button" class="btn btn-primary">About Us</button>
            <button type="button" class="btn btn-primary">Our Locations</button>
          </div>
        
          
         
          <div class="container">
            <div class="row mt-3 mb-4 d-flex align-items-center">
              <div class="col-4 align-items-center">
              <p class="h1 mr-5">(Name) Records</p>
            </div>
              <div class="col-10 col-md-6 ml-auto">
                <form class="d-flex">
                  <div class="input-group">
                    <input class="form-control" type="search" placeholder="Search by name, album or genre" aria-label="Search">
                    <button class="btn btn-outline-primary" type="submit">Search</button>
                  </div>
                </form>
              </div>
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                Account
              </button>
            </div>
          </div>
             
            
              <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">My Account</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                            <form method="POST" action="/login">
                              <div class="form-group">
                                  <label for="email_or_username">Email</label>
                                  <input class="form-control" type="text" id="email_or_username" name="email_or_username" aria-label="Email or Username">
                              </div>
                              <div class="form-group">
                                  <label for="password">Password</label>
                                  <input class="form-control" type="password" id="password" name="password" aria-label="Password">
                              </div>
                              <button type="submit" class="btn btn-primary">Login</button>
                          </form>
                        </div>
                    <div class="modal-footer">
                      <div class="container">
                        <div class="col md-1">
                          <div class="row d-flex align-items-center">
                      <p>New user?</p>
                      <button type="button" class="btn btn-primary" onclick="window.location.href='/create_account_form'">Create Account</button>
                    </div>
                  </div>
                  </div>
                </div>
                  </div>
                </div>
              </div>
            </div>
            </div>
          </div>
        </div>
        

        <div class="container-fluid ">
            <div class="row ml-1">
                {% for record in records %}
              <div class="col-4">
                <div class="card-deck mb-2" >
                    <div class="card border" id="rec-info-card">
                        <div class="card-body d-flex justify-content-center" id="rec_img_card_body" >
                            <img id="record_cart_page_img" src="{{ record[2] }}">
                        </div>
                    </div>
                    <div class="card border border-left-0" id="rec-img-card" style=" margin-left:-2rem; ">
                        <div class="card-body" id="rec_text_card_body" >

                            <p class="card-text mb-1">{{ record[0] }}</p>
                            
                            <p class="card-text mb-0">{{ record[1] }}</p>
                        </div>
                    </div>
                </div>
            
            </div>
                {% endfor %}
            </div>
        </div>



    </body>

    </html>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>

</body>

</html>
